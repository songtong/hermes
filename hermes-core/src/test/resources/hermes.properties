env=local
meta.port=1248
meta.zk.connectionString=127.0.0.1:2181,127.0.0.1:2182,127.0.0.1:2183
meta.fetch.remote.uri=/meta/complete
#broker.mysql.cache.topics.enabled=[".*"]
broker.mysql.cache.maximumCapacity.priority=262144
broker.mysql.cache.maximumCapacity.nonpriority=524288
command.processor.default.thread.count=3
broker.long.polling.check.interval.millis={"order_new":[10,20]}

# producer selector
producer.message.sender.selector.safe.trigger.min.fire.interval.millis=100
producer.message.sender.selector.safe.trigger.interval.millis=200
producer.message.sender.selector.normal.triggering.offset.deltas={"test.2":1}
producer.message.sender.selector.safe.trigger.triggering.offset.deltas={"test.2":200}

# broker send message selector
broker.send.message.selector.safe.trigger.min.fire.interval.millis=100
broker.send.message.selector.safe.trigger.interval.millis=200
broker.send.message.selector.normal.triggering.offset.deltas={"test.2":1}
broker.send.message.selector.safe.trigger.triggering.offset.deltas={"test.2":100}

# broker pull message selector
broker.pull.message.selector.safe.trigger.min.fire.interval.millis=100
broker.pull.message.selector.safe.trigger.interval.millis=200
broker.pull.message.selector.normal.triggering.offset.deltas={"test.2":{"default":1}}
broker.pull.message.selector.safe.trigger.triggering.offset.deltas={"test.2":{"default":100}}