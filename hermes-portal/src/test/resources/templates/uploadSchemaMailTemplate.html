<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
</head>
<body>
	<table border="0" cellpadding="0" cellspacing="0" width="100%">
		<tr>
			<td><table align="center" cellpadding="0" cellspacing="0" width="650" style="border: 1px solid #cccccc; border-collapse: collapse;">
					<tr>
						<td style="padding: 0px 30px 20px 30px;">
							<table cellpadding="0" cellspacing="0">
								<thead>
									<tr>
										<td style="padding: 10px 0px 10px 0px; color: #153643; font-family: Arial, sans-serif; font-size: 14px; line-height: 20px;"><b>Schema信息：</b></td>
									</tr>
								</thead>
								<tbody style="color: #153643; font-family: Arial, sans-serif; font-size: 14px; line-height: 20px;">
									<tr>
										<td>环境:</td>
										<td>${environment}</td>
									</tr>
									<tr>
										<td>Topic名称：</td>
										<td>${topic.name}</td>
									</tr>
									<tr>
										<td>版本：</td>
										<td>${schema.version}</td>
									</tr>
									<tr>
										<td>schema类型：</td>
										<td>${schema.type}</td>
									</tr>
									<tr>
										<td>Topic类型:</td>
										<td>${topic.storageType}</td>
									</tr>
									<tr>
										<td>上传者：</td>
										<td>${userName}/${userMail}</td>
									</tr>
								</tbody>
							</table>
						</td>
					</tr>
					<tr>
						<td style="padding: 0px 30px 20px 30px;">
							<table cellpadding="0" cellspacing="0">
								<thead>
									<tr>
										<td style="padding: 10px 0px 0px 0px; color: #153643; font-family: Arial, sans-serif; font-size: 14px; line-height: 20px;"><b>请及时更新对应环境消费者使用的schema以免造成无法消费消息！</b></td>
									</tr>
									<tr>
										<td style="color: #153643; font-family: Arial, sans-serif; font-size: 14px; line-height: 20px;"><b>点击下载schema相关文件： <a href="${jarUrl}">JAR</a> <a href="${csUrl}">CS</a> <a href="${schemaUrl}">Schema描述文件</a></b></td>
									</tr>
									<tr>
										<td style="color: #153643; font-family: Arial, sans-serif; font-size: 14px; line-height: 20px;"><b>对schema有任何疑问可以联系上传者。</b></td>
									</tr>
								</thead>
							</table>
						</td>
					</tr>
				</table></td>
		</tr>
	</table>
</body>
</html>
