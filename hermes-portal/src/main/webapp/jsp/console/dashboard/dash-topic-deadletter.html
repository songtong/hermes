<div class="row">
	<div class="col-md-12">
		<div class="panel panel-info">
			<div class="panel-heading">
				<span ng-bind="current_consumer"></span> 最新死信 &emsp;
				<button class="btn btn-xs btn-success" ng-click="refresh_deadletter_latest()">
					<span class="glyphicon glyphicon-refresh"></span> 刷新
				</button>
				<button class="btn btn-xs btn-success" data-toggle="modal" data-target="#deadLetterDownload">
					<span class="glyphicon glyphicon-floppy-save"></span> 导出
				</button>
			</div>
			<table class="table table-bordered table-striped table-condensed table-hover" style="font-size: small;">
				<thead>
					<tr>
						<th>ID</th>
						<th>Ref Key</th>
						<th>Attributes</th>
						<th>Codec</th>
						<th>Creation Date</th>
						<th>Dead Date</th>
						<th>Priority</th>
						<th>Payload</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="row in latestDeadletters">
						<td><span ng-bind="row.rawMessage.id"></span></td>
						<td><a href="" tooltip="{{row.rawMessage.refKey}}" tooltip-trigger="click"> <span ng-bind="row.rawMessage.refKey | short:10"></span>
						</a></td>
						<td><a href="" tooltip="点击查看详情" ng-click="show_tree(row.rawMessage.refKey, row.attributesString)"> <span ng-bind="row.attributesString | short:20"></span>
						</a></td>
						<td><span ng-bind="row.rawMessage.codecType"></span></td>
						<td><span ng-bind="row.rawMessage.creationDate | date:'MM-dd HH:mm:ss'"></span></td>
						<td><span ng-bind="row.rawMessage.deadDate | date:'MM-dd HH:mm:ss'"></span></td>
						<td><span ng-bind="row.rawMessage.priority==0 ? 'TRUE': 'FALSE'"></span></td>
						<td><a tooltip="点击查看详情" href="" ng-click="show_tree(row.rawMessage.refKey, row.payloadString)"> <span ng-bind="row.payloadString | short:30"></span>
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<div class="modal fade" id="deadLetterDownload" tabindex="-1" role="dialog" aria-labelledby="attr-view-label" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">请选择时间</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-md-4 control-label">起始时间</label>
						<div class="col-sm-6">
							<input class="form-control" type="datetime-local" ng-model="timeStart" placeholder="yyyy-MM-ddTHH:mm:ss" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label">结束时间</label>
						<div class="col-sm-6">
							<input class="form-control" type="datetime-local" ng-model="timeEnd" placeholder="yyyy-MM-ddTHH:mm:ss" />
						</div>
					</div>
					<div ng-show="logined" class="form-group">
						<label class="col-md-4 control-label">数据库查询间隔</label>
						<div class="col-sm-6">
							<input class="form-control" type="number" ng-model="sleepInterval" />
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-sm btn-danger" data-dismiss="modal">关闭</button>
				<a ng-if="logined" href="/api/dashboard/deadletter/download/{{current_topic}}/{{current_consumer}}?timeEnd={{timeEnd.getTime()}}&timeStart={{timeStart.getTime()}}&sleepInterval={{sleepInterval}}" type="button" class="btn btn-sm btn-success" download>导出 </a>
				<a ng-if="!logined" href="/api/dashboard/deadletter/download/{{current_topic}}/{{current_consumer}}?timeEnd={{timeEnd.getTime()}}&timeStart={{timeStart.getTime()}}" type="button" class="btn btn-sm btn-success" download>导出 </a>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="attr-view" tabindex="-1" role="dialog" aria-labelledby="attr-view-label" aria-hidden="true">
	<div class="modal-dialog" style="width: 1024px; margin-top: 5%; float: right; margin-right: 2%">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="attr-view-label">
					REF-KEY: <span ng-bind="current_refkey"></span>
				</h4>
			</div>
			<div class="modal-body">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-6">
							<h5>
								<label class="label label-primary">消息结构</label>
							</h5>
							<div id="data-tree"></div>
						</div>
						<div class="col-md-6">
							<h5>
								<label class="label label-primary">源消息</label>
							</h5>
							<pre style="max-height: 600px; overflow: scroll;">{{current_attr_json | json:2}}</pre>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
