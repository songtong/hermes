
<div>
	<div class="col-md-6 col-md-offset-3">
		<div class="panel panel-info">
			<div class="panel-heading">
				<label class="label label-info">Topic信息</label>
				<button class="btn btn-success btn-xs" style="float: right;" ng-click="create_topic_application(new_application)">
					<span class="glyphicon glyphicon-saved"></span>提交
				</button>
			</div>
			<div class="panel panel-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-md-3 control-label">名称</label>
						<div class="col-md-3">
							<select class="form-control" ng-model="new_application.productLine" ng-options="productLine for productLine in productLines" placeholder="Product line" data-toggle="tooltip" data-placement="top" title="Tooltip on top"></select>
						</div>
						<div class="col-md-3">
							<input class="form-control" ng-model="new_application.entity" placeholder="Message entity, eg: 'order'." type="text" data-toggle="tooltip" data-placement="top" title="Tooltip on top"></input>
						</div>
						<div class="col-md-3">
							<input class="form-control" ng-model="new_application.event" placeholder="Event" type="text"></input>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">存储类型</label>
						<div class="col-md-6">
							<select class="form-control" ng-model="new_application.storageType" ng-options="storageType for storageType in storageTypes"></select>
						</div>
					</div>
					<div ng-if="new_application.storageType=='kafka'" class="form-group">
						<label class="col-md-3 control-label">语言环境</label>
						<div class="col-md-6">
							<select class="form-control" ng-model="new_application.languageType" ng-options="languageType for languageType in languageTypes"></select>
						</div>
					</div>
					<div ng-if="new_application.storageType=='kafka'" class="form-group">
						<label class="col-md-3 control-label">编码类型</label>
						<div class="col-md-6">
							<select class="form-control" ng-model="new_application.codecType" ng-options="codecType for codecType in codecTypes"></select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">消息上限（条/天）</label>
						<div class="col-md-6">
							<input class="form-control" ng-model="new_application.maxMsgNumPerDay" type="number"></input>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">消息保留时间（天）</label>
						<div class="col-md-6">
							<input class="form-control" ng-model="new_application.retentionDays" type="number"></input>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">消息大小（Kb）</label>
						<div class="col-md-6">
							<input class="form-control" ng-model="new_application.size" type="number"></input>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">负责人姓名</label>
						<div class="col-md-6">
							<input class="form-control" ng-model="new_application.ownerName" type="text"></input>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">负责人邮箱</label>
						<div class="col-md-6">
							<input class="form-control" ng-model="new_application.ownerEmail" type="email"></input>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">描述</label>
						<div class="col-md-8">
							<input class="form-control" ng-model="new_application.description" type="text"></input>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<div class="tooltip top" role="tooltip">
	<div class="tooltip-arrow"></div>
	<div class="tooltip-inner">Some tooltip text!</div>
</div>
