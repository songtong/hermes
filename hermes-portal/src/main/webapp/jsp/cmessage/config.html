<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cmessage Only</title>
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css">
<script type="text/javascript" src="/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/angular/angular.min.js"></script>
<script type="text/javascript" src="/js/angular/angular-resource.min.js"></script>
<script type="text/javascript" src="config.js"></script>
</head>
<body>
	<div class="container fluid" style="margin-top: 50px">
		<div class="row" ng-app="config-app" ng-controller="config-controller">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h4>
						<label class="label label-success">Update Cmessage Config Information</label>
					</h4>
				</div>
				<div class="panel-body">
					<form class="form-horizontal" action="/api/cmessage/config/update" method="post">
						<div class="form-group">
							<label for="inputPassword" class="col-sm-2 control-label">Password</label>
							<div class="col-sm-5">
								<input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
							</div>
							<div class="col-sm-5">
								<button type="submit" class="btn btn-success">提交</button>
							</div>
						</div>
						<div class="form-group">
							<label for="content" class="col-sm-2 control-label">New Content</label>
							<div class="col-sm-10">
								<textarea name="content" class="form-control" rows="20" id="content" placeholder="New Content">{{current_content}}</textarea>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
